<div class="container">
  <div class="row">
      <table class="table">
          <thead class="thead-inverse">
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Company</th>
              <th>Role</th>
              <th>Photo</th>
              
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let post of _postArray">
              <td>{{post.name}}</td>
              <td>{{post.email}}</td>
              <td>{{post.company}}</td>
              <td>{{post.role}}</td>
              <td><img style="height:50px; width:50px; border-radius:50%"  src = "{{post.image}}"></td>
            </tr>
          </tbody>
      </table>
  </div>
